<h2>彩虹月餅</h2>

把所有的食材準備好備用。
    <p>
        將所有材料入鋼，攪拌成糰。

    <p>
        分割100g/4等份，加入染色粉。
    <p>
        將食材分割指定等份，將材料組裝。
    <p>
        朔型壓模。
    <p>
        進烤箱烤上色即可。
